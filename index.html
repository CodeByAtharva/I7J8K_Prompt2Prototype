<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flashcard Generator (Gemini)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2563eb;
    }
    textarea {
      width: 100%;
      height: 160px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      resize: vertical;
    }
    button {
      background: #2563eb;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #1d4ed8;
    }
    #status {
      margin-left: 10px;
      font-weight: bold;
    }
    .card {
      background: #fff;
      padding: 16px;
      margin: 14px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .q {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .a {
      background: #f9fafb;
      padding: 8px 12px;
      border-left: 4px solid #2563eb;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>⚡ Gemini Flashcard Generator</h1>

  <textarea id="inputText" placeholder="Paste your study material here..."></textarea>
  <br>
  <button id="generateBtn">Generate Flashcards</button>
  <span id="status"></span>

  <div id="cardsContainer"></div>

<script>
const GEMINI_API_KEY = "AIzaSyAReylT81P9pEZ_ArKj2cNShRNixyKSBRk"; 
const GEMINI_MODEL = "gemini-1.5-flash"; 

async function callGemini(text){
  const url = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${GEMINI_API_KEY}`;

  const prompt = `
You are a flashcard generator.
Input text:
<<<
${text}
>>>
Generate flashcards in strict JSON format only (no markdown, no extra text):
{
  "cards":[
    {"question":"...","answer":"..."},
    {"question":"...","answer":"..."}
  ]
}
`;

  const body = {
    contents: [{ role: "user", parts: [{ text: prompt }] }]
  };

  const r = await fetch(url, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(body)
  });
  const data = await r.json();
  let raw = data.candidates?.[0]?.content?.parts?.[0]?.text || "{}";

  // ✅ Clean Gemini output (remove ```json ... ``` wrappers)
  raw = raw.replace(/```json/g, "")
           .replace(/```/g, "")
           .trim();

  try {
    return JSON.parse(raw);
  } catch(e){
    console.error("Parse error:", e, raw);
    return {cards:[]};
  }
}

document.getElementById('generateBtn').addEventListener('click', async ()=>{
  const text = document.getElementById('inputText').value.trim();
  if(!text){ alert("Paste some study material"); return; }
  document.getElementById('status').textContent = "⏳ Generating...";
  const result = await callGemini(text);
  const cards = result.cards || [];
  renderCards(cards);
  document.getElementById('status').textContent = `✅ ${cards.length} cards`;
});

function renderCards(cards){
  const c = document.getElementById('cardsContainer');
  c.innerHTML = "";
  cards.forEach((card, idx)=>{
    const el = document.createElement('div');
    el.className = 'card';
    el.innerHTML = `
      <div class="q">Q${idx+1}: ${escapeHtml(card.question||"")}</div>
      <div class="a">${escapeHtml(card.answer||"")}</div>
    `;
    c.appendChild(el);
  });
}

function escapeHtml(s){
  return (s||"").replace(/[&<>"]/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[c]));
}
</script>
</body>
</html>
