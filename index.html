<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interactive Flashcard Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>
<div class="container">
  <h1>⚡Smart Deck</h1>

  <div class="input-section">
    <textarea id="inputText" placeholder="Paste your study material here or upload a file..."></textarea>

    <div class="file-input-wrapper">
      <input type="file" id="fileInput" accept=".txt,.pdf">
      <label for="fileInput" class="file-input-label">📁 Choose File (PDF or TXT)</label>
    </div>

    <div class="buttons">
      <button id="generateBtn">🎯 Generate Quiz Cards</button>
      <button id="analyzeBtn">📊 Analyze & Suggest Books & Videos</button>
      <span id="status"></span>
    </div>
  </div>

  <div id="statsContainer"></div>
  <div id="quizContainer" class="quiz-container"></div>
  <div id="summary" class="summary-section" style="display: none;"></div>
  <div id="bookSuggestions" class="books-section" style="display: none;"></div>
  <div id="youtubeSuggestions" class="books-section" style="display: none;"></div>
</div>

<!-- PDF.js for PDF parsing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
<script src="script.js"></script>
<script>

</script>
</body>
</html>
